	<audio id="right" controls src="rightSword.wav"></audio>

		var left=document.getElementById("left");		
		var center=document.getElementById("center");
		var right=document.getElementById("right");		
		var run;
		var sample_data = "LR U".split('');
		$(document).ready(function() {
			
			play_back_sound()

			run = setInterval(function() {
				play_sound();
				if ( sample_data[0] == null ) {
					clearInterval(run);
				}
			},1000);
		});

		function play_back_sound() {
			var move = sample_data[0];
			sample_data.splice(0, 1);

			if (move == "L") {
				left.play();
			} else if (move == "R") {
				right.play();
			} else if (move == "U") {
				center.play();
			} else if (move == " ") {
				// do nothing
			}
		}
